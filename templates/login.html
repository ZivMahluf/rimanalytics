{% include "header.html" %}
    <div class="jumbotron">
        <h1><b>Логин</b></h1>
        <form class="form-signin" action="/validateLogin" method="post" >
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email адрес"
                   required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Пароль"
                   required>

            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        </form>
    </div>
